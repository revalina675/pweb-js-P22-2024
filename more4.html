<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more info</title>
    <link rel="stylesheet" href="style/more.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="images/bmthjacket.jpg" alt="Model" class="model-image" />
      </div>
      <div class="details-section">
        <h1>BMTH Jacket Modern Basic Casual</h1>
        <p class="description">
          Made from high-quality, fine materials, with a very authentic vintage
          style touch, this knit blouse is soft, smooth, and trendy.
        </p>
        <div class="price">
          <p class="price-label">Rp.290.000</p>
          <p class="stars">★★★★★</p>
        </div>
        <div class="size">
          <p>Size</p>
          <br />
          <p>S &nbsp;&nbsp; M &nbsp;&nbsp; L &nbsp;&nbsp; XL</p>
        </div>
        <div class="colors">
          <p>Colors</p>
          <div class="color-circle dark"></div>
          <div class="color-circle blue"></div>
          <div class="color-circle beige"></div>
        </div>

        <!-- Add to Cart Section -->
        <div class="cart-section">
          <div class="quantity-control">
            <button id="decrease-btn">-</button>
            <span id="quantity">1</span>
            <button id="increase-btn">+</button>
          </div>
          <button class="add-to-cart" id="add-to-cart-btn">Add to Cart</button>
        </div>

        <!-- Price Display -->
        <div class="total-price">
          <p id="total-price">Total Price: Rp. 290.000</p>
        </div>
        
        <div class="reviews">
          <h3>What they say ...</h3>
          <ul>
            <li>
              <img src="images/pp1.png" alt="Profile 1" class="profile-pic" />
              good
            </li>
            <li>
              <img src="images/pp1.png" alt="Profile 1" class="profile-pic" />
              must buy
            </li>
          </ul>
          <form class="comment-form">
            <input type="text" placeholder="type yours ..." />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/more4.js"></script>
  </body>
</html>
