<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more info</title>
    <link rel="stylesheet" href="style/more.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <div class="spc">
          <img
            src="images/fadedgrayjeans.jpg"
            alt="Model"
            class="model-image"
          />
        </div>
      </div>
      <div class="details-section">
        <h1>Faded Gray Jeans</h1>
        <p class="description">
          Made from high-quality, fine materials, with a very authentic vintage
          style touch, this knit blouse is soft, smooth, and trendy.
        </p>
        <div class="price">
          <p>Rp. 289.000</p>
          <p class="stars">★★★★★</p>
        </div>
        <div class="size">
          <p>Size</p>
          <br />
          <p>S &nbsp;&nbsp; M &nbsp;&nbsp; L &nbsp;&nbsp; XL</p>
        </div>
        <div class="colors">
          <p>Colors</p>
          <div class="color-circle dark"></div>
          <div class="color-circle blue"></div>
          <div class="color-circle beige"></div>
        </div>
        <button class="buy-button">Buy Now</button> 
        <div class="reviews">
          <h3>What they say ...</h3>
          <ul>
            <li>
              <img src="images/pp1.png" alt="Profile 1" class="profile-pic" />
              hello im rocki from sri lanka. Suprisingly the product come so
              fast
            </li>
          </ul>
          <form class="comment-form">
            <input type="text" placeholder="type yours ..." />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
